<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <h1>Weather Forecast </h1>
    </header>

    <main>

        <section id="search-border" class="col-md-3 search">
            <div>
                <label for="exampleDataList" class="form-label">Search for a city:</label>
                <input class="form-control" id="searchBar" placeholder="Type to search...">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>

            <hr />

            <div class="list-group">
                <p> Search history: </p>
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">

                <a href="#" class="list-group-item list-group-item-action">history</a>
                <a href="#" class="list-group-item list-group-item-action">history</a>
            </div>
        </section>

        <section class="col-md-8">
            <div id="current-day">
                <h3 id="result"></h3> <h4 id="currentDay"></h4><span id="icon"></span>
                <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p>
            </div>

            <div>
                <h3>5-Day Forecast</h3>
            </div>
            <div class="hstack">
                <div class="cards">
                    <p>Future Date<span id="icon"></span></p>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                </div>

                <div class="cards">
                    <p>Future Date<span id="icon"></span></p>

                <div class="cards">

                    <p>Wind: </p>
                    <p>Humidity: </p>
                </div>

                <div class="cards">
                    <p>Future Date<span id="icon"></span></p>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                </div>
                <div class="cards">
                    <p>Future Date<span id="icon"></span></p>
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
