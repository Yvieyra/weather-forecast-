<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h1>Weather Forecast </h1>
    </header>

    <section  class="container col-md-5">
    <div>
        <h3> City Result & Date</h3>
        <p>Temp: </p>
        <p>Wind: </p>
        <p>Humidity: </p>
    </div>

    <div>
        <h3>5-Day Forecast</h3>
    </div>
    </section>
    <section class="col-md-3 search">
        <div>
            <label for="exampleDataList" class="form-label">Search for a city:</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
        </div>

        <hr />

        <div class="list-group">
            <p> Search history: </p>
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                history
            </a>
            <a href="#" class="list-group-item list-group-item-action">history</a>
            <a href="#" class="list-group-item list-group-item-action">history</a>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
