<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h1>Weather Forecast </h1>
    </header>

    <main>

        <section id="search-border" class="col-md-3 search">
            <div>
                <label for="exampleDataList" class="form-label">Search for a city:</label>
                <input class="form-control" id="searchBar" placeholder="Type to search...">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>

            <hr />

            <div class="d-grid gap-2 col-11">
                <p>Search History:</p>
                <button class="btn btn-primary" id="searchHistory" type="button"></button>
                <button id="2" class="btn btn-primary" type="button">Button</button>
                <button id="3" class="btn btn-primary" type="button">Button</button>
                <button id="4" class="btn btn-primary" type="button">Button</button>
              </div>
        </section>

        <section class="col-md-8">
            <div id="current-day">
                <h3 id="result"></h3> <h4 id="currentDay"></h4><span id="icon"></span>
                <p>Temp(F): <span class="not-bold" id="currentTemp"></span></p> 
                <p>Wind (mph): <span class="not-bold" id="currentWind"></span></p> 
                <p>Humidity %: <span class="not-bold" id="currentHumidity"></span></p> 
            </div>

            <div>
                <h3>5-Day Forecast</h3>
            </div>
            <div class="hstack">
                <div class="cards">
                    <p id="nextDay"><span id="icon"></span></p>
                    <p>Temp(F): <span class="not-bold" id="oneTemp"></span></p> 
                    <p>Wind (mph): <span class="not-bold" id="oneWind"></span></p> 
                    <p>Humidity %: <span class="not-bold" id="oneHumidity"></span></p> 
                </div>

                <div class="cards">
                    <p id="dayTwo"><span id="icon"></span></p>
                    <p>Temp(F): <span class="not-bold" id="twoTemp"></span></p> 
                    <p>Wind (mph): <span class="not-bold" id="twoWind"></span></p> 
                    <p>Humidity %: <span class="not-bold" id="twoHumidity"></span></p> 
                </div>

                <div class="cards">
                    <p id="dayThree"><span id="icon"></span></p>
                    <p>Temp(F): <span class="not-bold" id="threeTemp"></span></p> 
                    <p>Wind (mph): <span class="not-bold" id="threeWind"></span></p> 
                    <p>Humidity %: <span class="not-bold" id="threeHumidity"></span></p> 
                </div>

                <div class="cards">
                    <p id="dayFour"><span id="icon"></span></p>
                    <p>Temp(F): <span class="not-bold" id="fourTemp"></span></p> 
                    <p>Wind (mph): <span class="not-bold" id="fourWind"></span></p> 
                    <p>Humidity %: <span class="not-bold" id="fourHumidity"></span></p> 
                </div>
                <div class="cards">
                    <p id="dayFive"><span id="icon"></span></p>
                    <p>Temp(F): <span class="not-bold" id="fiveTemp"></span></p> 
                    <p>Wind (mph): <span class="not-bold" id="fiveWind"></span></p> 
                    <p>Humidity %: <span class="not-bold" id="fiveHumidity"></span></p> 
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/script.js"></script>

</body>

</html>
